<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Documentation Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-container {
            padding-top: 40px;
        }

        .documentation-section {
            margin-bottom: 30px;
        }

        .documentation-title {
            margin-bottom: 10px;
            color: #007bff;
        }

        .documentation-section div {
            box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            background-color: white;
        }

        .btn-primary,
        .btn-secondary {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container main-container">
        <h1 class="mb-4">IRIS Documentation Portal</h1>
        <hr>
        <div class="row">
            <section class="col-md-6 documentation-section">
                <div>
                    <h2 class="documentation-title">日本語 Documentation</h2>
                    <a href="./日本語/index.html" lang="ja" class="btn btn-primary">View Documentation</a>
                    <a href="./IRIS-日本語.zip" class="btn btn-secondary">Download for Offline Viewing</a>
                </div>
            </section>
            <section class="col-md-6 documentation-section">
                <div>
                    <h2 class="documentation-title">English Documentation</h2>
                    <a href="./English/index.html" lang="en" class="btn btn-primary">View Documentation</a>
                    <a href="./IRIS-English.zip" class="btn btn-secondary">Download for Offline Viewing</a>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
